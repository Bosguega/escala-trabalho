<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário de Trabalho</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <h1 id="month-year"></h1>
    <div id="calendar-grid"></div>
    <button onclick="changeMonth(-1)">◀ Mês Anterior</button>
    <button onclick="selectWorkSchedule()">Definir Escala</button>
    <button onclick="changeMonth(1)">Próximo Mês ▶</button>
    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }
    </script>

    <!-- Modal para entrada de dados -->
<div id="custom-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2 id="modal-title">Inserir Data</h2>
        <input type="text" id="modal-input" placeholder="Digite aqui...">
        <button id="modal-confirm">Confirmar</button>
    </div>
</div>

</body>
</html>
