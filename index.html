<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escala de Trabalho</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <!-- Navegação de mês -->
        <div class="month-navigation">
            <button id="prev-month" class="month-btn">
                <span class="icon">&#9664;</span> <!-- Ícone da seta esquerda -->
            </button>
            <span id="month-year" class="month-year"></span>
            <button id="next-month" class="month-btn">
                <span class="icon">&#9654;</span> <!-- Ícone da seta direita -->
            </button>
        </div>

        <!-- Calendário -->
        <div id="calendar-grid"></div>

        <!-- Botões de ações -->
        <div class="buttons-container">
            <button onclick="selectWorkSchedule()">Selecionar Escala</button>
        </div>
    </div>

    <!-- Modal -->
    <div id="custom-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title"></h2>
            <input id="modal-input" type="text" />
            <button id="modal-confirm">Confirmar</button>
        </div>
    </div>

    <!-- Referência ao app.js -->
    <script src="app.js"></script>
</body>
</html>
